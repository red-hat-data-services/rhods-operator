# After Kustomize namePrefix (spark-operator-):
#   - ServiceAccount: spark-operator-spark
#   - Role: spark-operator-role
#   - RoleBinding: spark-operator-rolebinding
apiVersion: v1
kind: ServiceAccount
automountServiceAccountToken: true
metadata:
  name: spark
  namespace: system
  labels:
    app.kubernetes.io/name: spark-operator
    app.kubernetes.io/instance: spark-operator
    app.kubernetes.io/component: spark
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role
  namespace: system
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - configmaps
  - persistentvolumeclaims
  - services
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
  - deletecollection
---
# RoleBinding for Spark driver - connects the Role to the ServiceAccount.
# This grants Spark driver pods the permissions to manage their executor pods.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rolebinding
  namespace: system
  labels:
    app.kubernetes.io/name: spark-operator
    app.kubernetes.io/instance: spark-operator
    app.kubernetes.io/component: spark
subjects:
  - kind: ServiceAccount
    name: spark
    namespace: system
roleRef:
  kind: Role
  name: role
  apiGroup: rbac.authorization.k8s.io
