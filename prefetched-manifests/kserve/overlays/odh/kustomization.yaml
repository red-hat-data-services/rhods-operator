apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../default
- user-cluster-roles.yaml

namespace: opendatahub

patches:
- path: remove-namespace.yaml
- path: inferenceservice-config-patch.yaml
- path: set-resources-manager-patch.yaml
- target:
    kind: LLMInferenceServiceConfig
    name: kserve-config-llm-scheduler
  patch: |-
    - op: replace
      path: /spec/router/scheduler/template/containers/0/image
      value: "$(kserve-llm-d-inference-scheduler)"
- target:
    kind: LLMInferenceServiceConfig
    name: kserve-config-llm-decode-template
  patch: |-
    - op: replace
      path: /spec/template/initContainers/0/image
      value: "$(kserve-llm-d-routing-sidecar)"
- target:
    kind: LLMInferenceServiceConfig
    name: kserve-config-llm-decode-worker-data-parallel
  patch: |-
    - op: replace
      path: /spec/worker/initContainers/0/image
      value: "$(kserve-llm-d-routing-sidecar)"
- target:
    kind: ValidatingWebhookConfiguration
    name: llminferenceservice.serving.kserve.io
  patch: |-
    - op: remove
      path: /metadata/annotations/cert-manager.io~1inject-ca-from
      value: "service.beta.openshift.io/inject-cabundle"
    - op: replace
      path: /metadata/annotations/service.beta.openshift.io~1inject-cabundle
      value: "true"
- target:
    kind: ValidatingWebhookConfiguration
    name: llminferenceserviceconfig.serving.kserve.io
  patch: |-
    - op: remove
      path: /metadata/annotations/cert-manager.io~1inject-ca-from
      value: "service.beta.openshift.io/inject-cabundle"
    - op: replace
      path: /metadata/annotations/service.beta.openshift.io~1inject-cabundle
      value: "true"

replacements:
- source:
    kind: ConfigMap
    name: kserve-parameters
    fieldpath: data.kserve-controller
  targets:
  - select:
      kind: Deployment
      name: kserve-controller-manager
    fieldPaths:
    - spec.template.spec.containers.[name=manager].image

configMapGenerator:
- envs:
  - params.env
  name: kserve-parameters

generatorOptions:
  disableNameSuffixHash: true

vars:
- fieldref:
    fieldpath: data.kserve-storage-initializer
  name: kserve-storage-initializer
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kserve-parameters
- fieldref:
    fieldpath: data.kserve-agent
  name: kserve-agent
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kserve-parameters
- fieldref:
    fieldpath: data.kserve-router
  name: kserve-router
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kserve-parameters
- fieldref:
    fieldpath: data.oauth-proxy
  name: oauth-proxy
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kserve-parameters
- fieldref:
    fieldpath: data.kserve-llm-d-inference-scheduler
  name: kserve-llm-d-inference-scheduler
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kserve-parameters
- fieldref:
    fieldpath: data.kserve-llm-d-routing-sidecar
  name: kserve-llm-d-routing-sidecar
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kserve-parameters

configurations:
- params.yaml
