---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-deadmanSnitch-alerting
  namespace: redhat-ods-monitoring
data:
  alerting.rules: |
    groups:
      - name: DeadManSnitch
        interval: 1m
        rules:
          - alert: DeadManSnitch
            expr: vector(1)
            labels:
              severity: critical
            annotations:
              description: This is a DeadManSnitch to ensure RHODS monitoring and alerting pipeline is online.
              summary: Alerting DeadManSnitch