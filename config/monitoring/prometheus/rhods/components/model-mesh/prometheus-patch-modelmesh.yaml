---
# for prometheus container codeflare rules
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  template:
    spec:
      containers:
        - name: prometheus
          volumeMounts:
            - mountPath: /etc/prometheus
              name: prometheus-modelmesh-config
      volumes:
        - name: prometheus-modelmesh-config
          configMap:
            name: prometheus-modelmesh


