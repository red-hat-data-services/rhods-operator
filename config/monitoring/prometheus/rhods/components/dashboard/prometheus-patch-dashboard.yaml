---
# for prometheus container codeflare rules
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  template:
    spec:
      containers:
        - name: prometheus
          volumeMounts:
            - mountPath: /etc/prometheus
              name: prometheus-dashboard-config
      volumes:
        - name: prometheus-dashboard-config
          configMap:
            name: prometheus-dashboard


